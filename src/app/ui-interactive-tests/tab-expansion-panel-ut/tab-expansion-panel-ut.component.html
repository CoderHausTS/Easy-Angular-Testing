<mat-tab-group id='menu'>
  <mat-tab label="Beef">
    <mat-accordion id='beef'>
      <mat-expansion-panel *ngFor="let beef of beefMenu">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ beef.name }}
          </mat-panel-title>
          <mat-panel-description>
            {{ beef.description }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <span>{{beef.img}}</span>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
  <mat-tab label="Chicken">
    <mat-accordion id='chicken'>
      <mat-expansion-panel *ngFor="let chicken of chickenMenu">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ chicken.name }}
          </mat-panel-title>
          <mat-panel-description>
            {{ chicken.description }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <span>{{chicken.img}}</span>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
  <mat-tab label="Pork">
    <mat-accordion id='pork'>
      <mat-expansion-panel *ngFor="let pork of porkMenu">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ pork.name }}
          </mat-panel-title>
          <mat-panel-description>
            {{ pork.description }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <span>{{pork.img}}</span>
      </mat-expansion-panel>
    </mat-accordion></mat-tab
  >
</mat-tab-group>
